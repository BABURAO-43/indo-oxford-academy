<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indo Oxford Academy â€” Home</title>
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    :root{--bg:#f6f8fb;--nav:#063067;--gold:#d4af37;--card:#ffffff;--muted:#5b6b84;--radius:12px;font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif;}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#eef3fb);color:#102030}
    .container{max-width:1100px;margin:0 auto;padding:28px}
    header{background:transparent;padding:18px 0;border-bottom:2px solid rgba(0,0,0,0.03)}
    .brand-center{display:flex;align-items:center;flex-direction:column;gap:6px;justify-content:center;text-align:center}
    .brand-center img{max-width:420px;width:90%;height:auto;display:block}
    nav{margin-top:8px;display:flex;justify-content:center;gap:12px}
    nav a{color:var(--nav);text-decoration:none;font-weight:600;padding:8px 12px;border-radius:8px}
    nav a:hover{background:rgba(6,48,103,0.06)}
    .hero{display:grid;grid-template-columns:1fr 360px;gap:24px;align-items:center;margin-top:20px}
    .card{background:var(--card);padding:18px;border-radius:var(--radius);box-shadow:0 8px 24px rgba(16,32,48,0.06)}
    h1{margin:0;font-size:28px;color:var(--nav)}
    p.lead{color:var(--muted);margin:10px 0 0}
    .cta{margin-top:16px;display:flex;gap:10px}
    .btn{background:var(--nav);color:white;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700}
    .btn.ghost{background:transparent;border:1px solid var(--nav);color:var(--nav)}
    .small{font-size:14px;color:var(--muted)}
    section{margin-top:22px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .courses li, .faculty li{list-style:none;margin:10px 0;padding:12px;border-radius:10px;background:rgba(6,48,103,0.04);color:var(--nav)}
    .timetable table{width:100%;border-collapse:collapse}
    .timetable th,.timetable td{padding:10px;border-bottom:1px solid #e6eef9;text-align:left}
    .notice{background:linear-gradient(180deg,#fff9e6,#fffef6);border-left:4px solid var(--gold);padding:12px;border-radius:8px}
    .gallery{display:flex;gap:10px;flex-wrap:wrap}
    .gallery img{width:calc(33% - 10px);border-radius:8px;object-fit:cover;height:110px}
    .portal{display:grid;grid-template-columns:360px 1fr;gap:18px}
    .loginbox input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e3edf9}
    .loginbox button{width:100%;padding:10px;border-radius:8px;border:none;background:var(--nav);color:white;font-weight:700}
    .teacher-profile{display:flex;gap:14px;align-items:flex-start}
    .avatar{width:140px;height:140px;border-radius:12px;background:linear-gradient(135deg,#ffd27a,#f0c56b);display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--nav);font-size:40px}
    .subject-list{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    footer{margin-top:30px;text-align:center;color:var(--muted);font-size:14px;padding:20px;border-top:1px solid rgba(0,0,0,0.04)}
    @media(max-width:900px){.hero{grid-template-columns:1fr}.portal{grid-template-columns:1fr}.grid-3{grid-template-columns:1fr}.gallery img{width:48%}}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand-center">
        <img src="assets/logo-light.png" alt="Indo Oxford Academy logo" id="brandlogo"/>
        <nav>
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#courses">Courses</a>
          <a href="#faculty">Faculty</a>
          <a href="#portal">Portal</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </div>
  </header>
<main><h1>Indo Oxford Academy</h1><p>Demo content.</p></main>
</body>
</html>
